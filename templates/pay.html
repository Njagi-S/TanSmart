{% extends 'starter-page.html' %}

{% load static %}

{% block body %}
<div class="container d-flex justify-content-center mt-5">
    <form method="post" action="{% url 'stk' %}" class="p-4 border rounded shadow bg-light" style="max-width: 400px; width: 100%;">
      {% csrf_token %}
      <h4 class="text-center mb-4">Make a Payment</h4>
  
      <!-- Phone Number Input -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="254XXXXXXXXX" value="254" required>
        <div class="form-text">Enter your phone number starting with 254.</div>
      </div>
  
      <!-- Amount Input -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
        <div class="form-text">Specify the amount to pay.</div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
      </div>
    </form>
  </div>
  
{% endblock %}
