{% extends 'starter-page.html' %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Projects</h2>
    <div class="row">
      {% for project in projects %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{{ project.project_image.url }}" class="card-img-top" alt="{{ project.project_type }}">
            <div class="card-body">
              <h5 class="card-title">{{ project.client_name }}</h5>
              <p class="card-text">
                <strong>Type:</strong> {{ project.project_type }}<br>
                <strong>Price:</strong> KES {{ project.project_price }}
              </p>
              <div class="d-flex justify-content-between">
                <!-- Pay Button -->
                <a href="{% url 'pay' %}" class="btn btn-outline-success">
                  <i class="bi bi-cash"></i> Pay
                </a>
                <!-- Delete Button -->
                <a href="{% url 'delete_project' project.id %}" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this project?')">
                  <i class="bi bi-trash"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock %}
