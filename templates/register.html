<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tansmart Constructions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Add your styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin-top: 40px;
            /* Adjusted margin-top */
            margin-bottom: 40px;
            /* Adjusted margin-bottom */
            background-color: #f5f5f5;
        }

        .register-form {
            display: flex;
            max-width: 700px;
            /* Reduced width */
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            height: 600px;
            /* Adjusted height */
        }

        .form-content {
            padding: 1.5rem;
            /* Reduced padding */
            flex: 1;
        }

        .form-content h2 {
            margin-bottom: 1rem;
            /* Adjusted margin-bottom */
            color: #007bff;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            /* Reduced margin-bottom */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .input-group i {
            margin-right: 0.5rem;
            color: #007bff;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .checkbox-group {
            margin: 1rem 0;
        }

        .checkbox-group input {
            margin-right: 0.5rem;
        }

        .checkbox-group label {
            font-size: 0.9rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .already-member {
            margin-top: 1rem;
            text-align: center;
        }

        .already-member a {
            color: #007bff;
            text-decoration: none;
        }

        .already-member a:hover {
            text-decoration: underline;
        }

        .image-content {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-content img {
            max-width: 70%;
            /* Reduced image size */
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-form">
            <div class="form-content">
                <h2>REGISTER</h2>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="first_name" placeholder="First Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="last_name" placeholder="Last Name" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Your Email" required />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required />
                        <i class="fas fa-eye toggle-password"
                            onclick="togglePasswordVisibility('confirm_password', this)"></i>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required />
                        <label for="terms">
                            I agree to all statements in <a href="#">Terms of service</a>
                        </label>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="already-member">
                    <a href="{% url 'login' %}">I am already a member</a>
                </p>
            </div>
            <div class="image-content">
                <img src="https://cdn.pixabay.com/photo/2024/05/20/17/25/construction-8775840_640.png"
                    alt="Sign up illustration" />
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = icon;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
